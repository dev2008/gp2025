<html>
<head>
<style>
html {
    font-size: 1em;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    
    color: #000; /* hack, was 333 */
    font-weight: 300;
    line-height: 1.45;
}

p {
    margin-bottom: 1.3em;
}

h1, h2, h3, h4 {
    margin: 1.414em 0 0.5em;
    font-weight: inherit;
    line-height: 1.2;
}

h1 {
    margin-top: 0;
    font-size: 2.074em;
}

h2 {
    font-size: 1.728em;
}

h3 {
    font-size: 1.44em;
}

h4 {
    font-size: 1.2em;
}

small, .font_small {
    font-size: 0.833em;
}

strong {
    font-weight: 700;
}

a {
    color: black;
}

a:hover, a:active, a:focus {
    color: black;
}

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-weight: 300;
    margin: 0.5em 0;
}

.text--light {
    font-weight: 100;
}

.text--medium {
    font-weight: 300;
}

.text--regular {
    font-weight: 500;
}

.text--strong {
    font-weight: 700;
}

.foreign-key-link {
    display: inline-block;
    font-size: 10px;
    background: black;
    color: #FFF;
    background: #848282;
    padding: 3px;
    border-radius: 5px;
    text-shadow: 1px 1px 0 black;
    text-align: center;
    width: 20px;
}

.detail_page_label{
	font-weight: bold;
}

.main_table,
.table_interface_container,
.table_interface_container_table_content {
    width: 100%;
}

.table_interface_container_table_content {
    table-layout: fixed;
}
site-overflow .table_interface_container_table_content {
    table-layout: auto;
}
	
label,.null_checkbox_cell,.form_input_element,.form_row,.form_hint,.previous_next_container,.form_fields_set{
    display:block;
    max-width: 250px;
}	

.form_separator {
    font-size: 1.1em;
    font-weight: 500;
    background-color: #333;
    color: white;
    margin: 1em 0;
    padding: 0.5em;
}

</style>
</head>
